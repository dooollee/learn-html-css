<html lang="ko-KR">
  <head>
    <meta charset="utf-8" />
    <title>HTML 기본 구조 마크업</title>
  </head>
  <body>
    <p>HTML, HEAD, BODY 등 기본 명령어 학습</p>
  </body>
</html>
